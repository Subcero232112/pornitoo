<body>

    <div id="intro-animation">
        <div class="intro-logo-container">
            <span class="intro-x">X</span><span class="intro-text">Pornitoo</span>
        </div>
    </div>

    <header>
        <div class="header-container">
            <a href="index.html" id="header-logo" class="logo">Pornitoo</a>

             <div class="search-container">
                 <input type="search" id="search-bar" data-translate-key="search_placeholder" placeholder="Buscar títulos...">

             </div>

            <div class="header-actions">

                    <i class="fas fa-comments"></i>

                <button id="user-auth-button" class="icon-button" data-tooltip="Iniciar Sesión" title="Iniciar Sesión">
                    <i class="fas fa-user"></i>
                    </button>
            </div>
        </div>
    </header>

    <div id="settings-panel" class="settings-panel">
        <button id="close-settings-button" class="close-panel-button">×</button>
        <h4>Configuración</h4>
        <div class="settings-section">
            <h5>Tema</h5>
            <div class="theme-swatches">
                <button class="theme-swatch active" data-theme="green" style="background-color: #00ff00;" title="Verde Neón"></button>
                <button class="theme-swatch" data-theme="red" style="background-color: #ff1a1a;" title="Rojo Neón"></button>
                <button class="theme-swatch" data-theme="purple" style="background-color: #9933ff;" title="Púrpura Neón"></button>
                <button class="theme-swatch" data-theme="blue" style="background-color: #007bff;" title="Azul Neón"></button>
            </div>
        </div>
        <div class="settings-section">
            <h5>Idioma</h5>
            <div class="language-buttons">
                <button class="language-button active" data-lang="es">ES</button>
                <button class="language-button" data-lang="en">EN</button>
            </div>
        </div>
        <div class="settings-section">
            <h5><label for="particle-toggle">Partículas</label></h5>
            <label class="switch">
                <input type="checkbox" id="particle-toggle" checked>
                <span class="slider round"></span>
            </label>
        </div>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" id="close-login-modal">×</button>
            <h3 data-translate-key="login_modal_title">Iniciar Sesión / Registro</h3>
            <form id="email-password-form">
                <div class="form-group">
                    <label for="login-email" data-translate-key="login_email_label">Correo Electrónico</label>
                    <input type="email" id="login-email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="login-password" data-translate-key="login_password_label">Contraseña</label>
                    <input type="password" id="login-password" required autocomplete="current-password">
                </div>
                <div class="form-error" id="login-error-message" style="display: none;"></div>
                <div class="form-actions">
                    <button type="button" class="button-secondary" id="signup-button" data-translate-key="login_signup_button">Registrarse</button>
                    <button type="button" class="button-primary" id="signin-button" data-translate-key="login_signin_button">Iniciar Sesión</button>
                </div>
            </form>
            <div class="divider" data-translate-key="login_divider_or">O</div>
            <button class="button-google" id="google-signin-button">
                <i class="fab fa-google"></i> <span data-translate-key="login_google_firebase">Continuar con Google</span>
            </button>
            <p class="modal-info-text" data-translate-key="login_modal_text_firebase">Regístrate o inicia sesión para acceder a todas las funciones.</p>
        </div>
    </div>

    <main id="main-content">
        <div id="poster-container">
            </div>

        <p id="loading-indicator" style="text-align: center; padding: 40px; display: none;" data-translate-key="loading">Cargando...</p>

    </main>

    <footer>
        <p>&copy; <span id="current-year">2025</span> Pornitoo - Todos los derechos reservados.</p>
    </footer>
